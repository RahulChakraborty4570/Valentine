<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slideshow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }
        .slideshow img {
            position: absolute;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: slide 24s infinite;
        }
        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 3s; }
        .slideshow img:nth-child(3) { animation-delay: 6s; }
        .slideshow img:nth-child(4) { animation-delay: 9s; }
        .slideshow img:nth-child(5) { animation-delay: 12s; }
        .slideshow img:nth-child(6) { animation-delay: 15s; }
        .slideshow img:nth-child(7) { animation-delay: 18s; }
        .slideshow img:nth-child(8) { animation-delay: 21s; }

        @keyframes slide {
            0% { opacity: 0; } 10% { opacity: 1; } 20% { opacity: 1; } 30% { opacity: 0; } 100% { opacity: 0; }
        }

        .box {
            background: rgba(255, 255, 255, 0.6);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 85%;
            backdrop-filter: blur(3px);
            z-index: 10;
        }
        h1 { font-size: 2.2rem; color: #d63384; }
        p { font-size: 1.2rem; color: #333; font-weight: bold; }
        
        /* Floating Hearts */
        .heart {
            position: fixed;
            color: #ff4d6d;
            font-size: 2rem;
            animation: floatUp 4s linear infinite;
            z-index: 5;
            bottom: -50px;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body onclick="playAudio()">

    <audio id="audio" src="valentime.mp3" loop></audio>

    <div class="slideshow">
        <img src="image1.jpg" alt="img1">
        <img src="image2.jpg" alt="img2">
        <img src="image3.jpg" alt="img3">
        <img src="image4.jpg" alt="img4">
        <img src="image5.jpg" alt="img5">
        <img src="image6.jpg" alt="img6">
        <img src="image7.jpg" alt="img7">
        <img src="image8.jpg" alt="img8">
    </div>

    <div class="box">
        <h1>Konkona, my loveâ€¦ ðŸ’•</h1>
        <p>Every heartbeat whispers your nameâ€¦</p>
        <p>ðŸ’–ðŸ’–ðŸ’–</p>
    </div>

    <script>
        function playAudio() {
            var audio = document.getElementById("audio");
            audio.play().catch(e => console.log("Click to play"));
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s"; 
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
