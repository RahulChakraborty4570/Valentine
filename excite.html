<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Ready...</title>
    <style>
        body {
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            /* Using suspense1.jpg as requested */
            background: url('suspense1.jpg') no-repeat center center/cover;
            font-family: 'Arial', sans-serif; 
            overflow: hidden;
        }
        .box {
            background: rgba(255, 255, 255, 0.9); 
            padding: 30px; 
            border-radius: 20px;
            text-align: center; 
            width: 300px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border: 2px solid #ff4d6d;
        }
        h1 { 
            font-size: 1.3rem; 
            color: #333; 
            transition: opacity 0.5s ease; 
            line-height: 1.5;
        }
    </style>
</head>
<body onclick="startSequence()">
    <audio id="thriller" src="a1.mp3" preload="auto"></audio>

    <div class="box">
        <h1 id="textDisplay">Youâ€™re really excited to see whatâ€™s coming nextâ€¦ ðŸ˜Œâœ¨</h1>
    </div>

    <script>
        let started = false;
        function startSequence() {
            if(started) return;
            started = true;
            
            // Play Audio (a1.mp3)
            const audio = document.getElementById("thriller");
            audio.play().catch(e => console.log("Audio play failed. Ensure file is named a1.mp3"));
            
            // Step 1: Wait 5 seconds, then change the text
            setTimeout(() => {
                const textElem = document.getElementById("textDisplay");
                textElem.style.opacity = 0; // Smooth fade out
                
                setTimeout(() => {
                    textElem.innerHTML = "So let's go to see what comes! ðŸ˜‰";
                    textElem.style.opacity = 1; // Smooth fade in
                }, 500);

                // Step 2: Wait 2.5 seconds after the text changes to redirect to question.html
                setTimeout(() => {
                    window.location.href = "question.html";
                }, 2500);
            }, 5000);
        }
    </script>
</body>
</html>
